<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- factories -->
    <script src="js/factories.js"></script>

    <!-- controller -->
    <script src="js/controller/ngHome.js"></script>
    <script src="js/controller/ngUserList.js"></script>
    <script src="js/controller/ngUserListDetail.js"></script>

  </head>
  <body ng-app="ionicApp">
  <ion-side-menus >

    <!-- Left Side Menu -->
    <ion-side-menu side="left" enable-menu-with-back-views="false">
      <header class="bar bar-header bar-stable">
        <h1 class="title">Left</h1>
      </header>
      <ion-content class="has-header">
        <ion-list>
          <ion-item menu-close href="#/menu">
            Home
          </ion-item>
          <ion-item menu-close href="#/app/search">
            Search
          </ion-item>
          <ion-item menu-close href="#/app/browse">
            Browse
          </ion-item>
          <ion-item menu-close href="#/app/playlists">
            Playlists
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

    <!-- Main content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable nav-title-slide-ios7">

        <ion-nav-back-button></ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>

      </ion-nav-bar>

      <ion-nav-view animation="slide-left-right"></ion-nav-view>

    </ion-side-menu-content>

  </ion-side-menus>

  </body>
</html>
